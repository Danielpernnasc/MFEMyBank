name: Build and Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build:all

      - name: Build Docker image
        run: docker build -t meu-frontend:latest .

      - name: Save Docker image as tar
        run: docker save meu-frontend:latest -o meu-frontend.tar

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "meu-frontend.tar"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: SSH into EC2 and restart container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop meu-frontend || true
            docker rm meu-frontend || true
            docker load -i /home/${{ secrets.EC2_USER }}/meu-frontend.tar
            docker run -d --name meu-frontend -p 8080:80 meu-frontend:latest