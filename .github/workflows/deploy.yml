name: Build and Deploy Frontend to EC2 with Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'


      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build:all

      - name: Build Docker image
        run: docker build -t meu-frontend:latest .

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "meu-frontend:latest"
          target: "/home/${{ secrets.EC2_USER }}/"

      # Docker login só é necessário se você usar imagens privadas do Docker Hub
      # - name: Docker Login
      #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

      - name: SSH into EC2 and restart container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/MFEMyBank
            docker build -t meu-frontend:latest .
            docker stop meu-frontend || true
            docker rm meu-frontend || true
            docker run -d --name meu-frontend -p 80:80 meu-frontend:latest