<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" autocomplete="off">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email"   formControlName="email" name="user_email" autocomplete="new-email"   required />
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" formControlName="password" name="user_password" autocomplete="new-password"  required />
    </div>
    <div class="button-container mt-3">
      <button class="btn btn-primary px-5 py-2">Entrar</button>
    </div>
    <div style="margin: 50px 0;">
      <p>Abra sua conta <a (click)="cadastro()" style="cursor: pointer; color: #007bff; text-decoration: underline;"><strong>Cadastre aqui!</strong></a>
      </p>
    </div>

  </form>
</div>
